version: "3.9"

services:
  db:
    image: postgres:15
    container_name: mathmind-db
    environment:
      POSTGRES_USER: mathmind
      POSTGRES_PASSWORD: mathmind
      POSTGRES_DB: mathmind
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: mathmind-backend
    environment:
      PORT: 8080
      DATABASE_URL: postgres://mathmind:mathmind@db:5432/mathmind?sslmode=disable
      AI_API_KEY: ${AI_API_KEY:-}
    depends_on:
      - db
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  db-data:
